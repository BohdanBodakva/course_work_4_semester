<app-main-header></app-main-header>
<div class="login-div">
    <div class="container">
        <div class="login">
            <div class="title">
                <p>{{title}}</p>
            </div>
            <form class="content" [formGroup]="logInForm" (submit)="logIn()">
                <div class="message">
                    <p class="m" *ngIf="usernamePasswordMessage">Username/password must be from 5 to 60 symbols</p>
                    <p class="m" *ngIf="authService.isUserAbsent">User doesn't exist</p>
                </div>
                <div class="username">
                    <label>Username</label>
                    <input formControlName="username" type="text">
                </div>
                <div class="password">
                    <label>Password</label>
                    <input formControlName="password" type="password">
                </div>
                <div class="submit">
                    <button type="submit">Log In</button>
                </div>
            </form>
            <div class="other">
                <p>Don't have an account? <a routerLink="/sign-up">Sign Up</a></p>
            </div>
        </div>
    </div>
</div>
